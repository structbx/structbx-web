<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio - StructBX</title>
        <link rel="icon" type="image/png" href="../assets/images/logo-75x75.png">

        <!-- CSS files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" href="../assets/css/modal.css">
        <!-- /CSS files -->
        
        <!-- JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="https://josefelixrc7.github.io/wtools/wtools.js"></script>
        <!-- /JS Libraries -->

    </head>
    <body id="structbx" class="bg-light">

        <header id="header_main" class="sticky-top navbar navbar-dark navbar-expand-md navbar-light text-white">
        </header>

        <div class="container-xxl">
            <div class="row">

                <!--- Sidebar menu --->
                <aside id="menu_main" class="sticky-md-top h-100 sidebar col-md-3 col-lg-2 d-md-block bg-light collapse px-4" style="top:5rem">
                </aside>
                <!-- /Sidebar menu -->

                <!-- Main content -->
                <main id="contents_main" class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-5 bg-light">

                    <!-- Tables section -->
                    <section class="section_tables">
                        <div class="pb-2 mb-3 border-bottom d-flex">
                            <ol class="breadcrumb h4 me-auto flex-grow-1 align-self-center mb-0">
                                <li class="breadcrumb-item database_name"></li>
                                <li class="breadcrumb-item active" aria-current="page">Tablas</li>
                            </ol>
                            <div class="p-2">
                                <button class="btn btn-dark-shadow table_add">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Tables: Read -->
                        <article id="component_tables_read" class="card p-4 bg-white mb-4">
                            <!-- Contents -->
                            <div class="mb-2">

                                <div class="notifications"></div>
                                <div class="contents mb-2 mt-2">

                                </div>

                            </div>
                            <!-- /Contents -->
                            
                        </article>
                        <!-- /Tables: Read -->

                        <!-- Tables: Add -->
                        <div id="component_tables_add" class="modal right-side-modal fade" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <form class="modal-content" novalidate>
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            <i class="fas fa-plus-circle me-2"></i>A&ntilde;adir nueva tabla
                                        </h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="notifications"></div>
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>Nombre</td>
                                                    <td><input class="form-control" type="text" name="name" required></td>
                                                </tr>
                                                <tr>
                                                    <td>Descripci&oacute;n</td>
                                                    <td><textarea class="form-control" type="text" name="description"></textarea></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-plus-circle me-2"></i>Crear
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /Tables: Add -->

                    </section>
                    <!-- /Tables section -->

                    <!-- Footer -->
                    <footer class="main_footer container">
                    </footer>
                    <!-- /Footer -->
                    
                </main>
                <!-- /Main content -->

                <!-- Notifications -->
                <div class="row">
                    <div id="notifications" class="col-sm-4 position-fixed top-0 end-0 sticky-top p-2">
                    </div>
                </div>
                <!-- Notifications -->
        
            </div>
        </div>

        <!-- Wait animation -->
        <div id="wait_animation_page">
        </div>
        <!-- /Wait animation -->

        <!-- Javascript -->
            <!-- General -->
            <script src="../assets/js/main.js"></script>

            <!-- Classes -->
            <script src="../assets/js/classes/table_elements.js"></script>
            <script src="../assets/js/classes/response_manager.js"></script>

            <!-- Elements -->
            <script src="../assets/js/elements/headers.js"></script>
            <script src="../assets/js/elements/footers.js"></script>
            <script src="../assets/js/elements/sidebars.js"></script>

            <!-- Events -->
            <script src="../assets/js/events/tools.js"></script>
            <script src="../assets/js/events/general.js"></script>
            <script src="../assets/js/events/start/start_general.js"></script>
            <script src="../assets/js/events/start/tables.js"></script>

        <!-- Javascript -->
    </body>
</html>
