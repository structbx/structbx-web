<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio - StructBX</title>
        <link rel="icon" type="image/png" href="../assets/images/logo-75x75.png">

        <!-- CSS files -->
        <link rel="stylesheet" href="../assets/css/libraries/bootstrap-v5.1.1/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/libraries/fontawesome-v5.9.0.min.css">

        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <!-- /CSS files -->
        
        <!-- JS Libraries -->
        <script src="../assets/js/libraries/jquery.min-v3.4.1.js"></script>
        <script src="../assets/js/libraries/bootstrap-v5.1.1/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../assets/js/libraries/wtools/wtools.js"></script>
        <!-- /JS Libraries -->

    </head>
    <body id="structbx" class="position-relative bg-light">

        <header id="header_main" class="navbar navbar-dark navbar-expand-md navbar-light bg-dark text-white">
        </header>

        <div class="container-fluid container-xxl">
            <div class="row">

                <!--- Sidebar menu --->
                <aside id="menu_main" class="sidebar col-md-3 col-lg-2 d-md-block bg-light collapse px-4">
                </aside>
                <!-- /Sidebar menu -->

                <!-- Main content -->
                <main id="contents_main" class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-5 bg-light">

                    <!-- Forms section -->
                    <section class="section_forms">
                        <div class="pb-2 mb-3 border-bottom">
                            <ol class="breadcrumb h4">
                                <li class="breadcrumb-item space_name"></li>
                                <li class="breadcrumb-item active" aria-current="page">Formularios</li>
                            </ol>
                        </div>

                        <!-- Forms: Read -->
                        <article id="component_forms_read" class="card p-4 bg-white mb-4">
                            <!-- Card header -->
                            <header class="mb-4 px-4 py-2 primary-background rounded d-flex">
                                <div class="flex-grow-1 align-self-center">
                                    <span class="text-dark fw-bold">Todos los formularios</span>
                                </div>
                                <div class="p-2">
                                    <button class="btn btn-dark-shadow add">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </header>
                            <!-- /Card header -->
                            <!-- Contents -->
                            <div class="mb-2">

                                <div class="notifications"></div>
                                <div class="contents mb-2 mt-2">

                                </div>

                            </div>
                            <!-- /Contents -->
                            
                        </article>
                        <!-- /Forms: Read -->

                        <!-- Forms: Add -->
                        <div id="component_forms_add" class="modal fade" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <form class="modal-content" novalidate>
                                    <div class="modal-header">
                                        <h5 class="modal-title">A&ntilde;adir nuevo formulario</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="notifications"></div>
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>Identificador</td>
                                                    <td><input class="form-control" type="text" name="identifier" required></td>
                                                </tr>
                                                <tr>
                                                    <td>Nombre</td>
                                                    <td><input class="form-control" type="text" name="name" required></td>
                                                </tr>
                                                <tr>
                                                    <td>Descripci&oacute;n</td>
                                                    <td><textarea class="form-control" type="text" name="description"></textarea></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /Forms: Add -->

                    </section>
                    <!-- /Forms section -->

                    <!-- Footer -->
                    <footer class="main_footer container">
                    </footer>
                    <!-- /Footer -->
                    
                </main>
                <!-- /Main content -->

                <!-- Notifications -->
                <div class="row">
                    <div id="notifications" class="col-sm-4 position-fixed top-0 end-0 sticky-top p-2">
                    </div>
                </div>
                <!-- Notifications -->
        
            </div>
        </div>

        <!-- Wait animation -->
        <div id="wait_animation_page">
        </div>
        <!-- /Wait animation -->

        <!-- Javascript -->
            <!-- General -->
            <script src="../assets/js/main.js"></script>

            <!-- Classes -->
            <script src="../assets/js/classes/form_elements.js"></script>
            <script src="../assets/js/classes/response_manager.js"></script>

            <!-- Elements -->
            <script src="../assets/js/elements/headers.js"></script>
            <script src="../assets/js/elements/footers.js"></script>
            <script src="../assets/js/elements/sidebars.js"></script>

            <!-- Events -->
            <script src="../assets/js/events/general.js"></script>
            <script src="../assets/js/events/start/start_general.js"></script>
            <script src="../assets/js/events/start/forms.js"></script>

        <!-- Javascript -->
    </body>
</html>
