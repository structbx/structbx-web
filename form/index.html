<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fomulario - StructBX</title>
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">

        <!-- CSS files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/form.css">
        <!-- /CSS files -->
        
        <!-- JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="https://josefelixrc7.github.io/wtools/wtools.js"></script>
        <!-- /JS Libraries -->

    </head>
    <body id="structbx" class="bg-light">

        <div class="container-xxl">
            <div class="row">

                <!-- Main content -->
                <main id="contents_main" class="col-md-12 col-lg-12 ms-sm-auto px-md-4 py-5 bg-light">

                    <!-- Form section -->
                    <section class="section_form">

                        <!-- Form: Add: Record -->
                        <div id="component_form_addData" class="row justify-content-center">
                            <div class="col-lg-8 col-xl-6">

                                <!-- Header -->
                                <div class="form-header">
                                    <div class="header-content">
                                        <h1 class="form-title"></h1>
                                        <p class="form-description">Agrega un nuevo registro enviando este formulario</p>
                                        <div class="form-info">
                                            <span class="required-indicator">*</span> Indica un campo requerido
                                        </div>
                                    </div>
                                </div>
                                <!-- /Header -->
                
                                <form class="elegant-form contents">
                                    <div class="notifications"></div>
                                    <table class="table table-form">
                                        <tbody>
                                        </tbody>
                                    </table>
                                    <div class="mt-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-plus-circle me-2"></i>Enviar formulario
                                        </button>
                                    </div>
                                </form>
                
                                <!-- Modal de Confirmación -->
                                <div id="component_form_successModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-body text-center p-5">
                                                <div class="success-icon">
                                                    <i class="fas fa-check-circle"></i>
                                                </div>
                                                <h3 class="mt-4 mb-3">¡Formulario enviado!</h3>
                                                <p class="text-muted mb-4">Su registro ha sido guardado en la correspondiente tabla.</p>
                                                <button type="button" class="btn btn-primary" onclick="location.reload()">
                                                    Continuar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Form: Add: Record -->

                    </section>
                    <!-- /Form section -->

                    <!-- Footer -->
                    <footer class="main_footer container">
                    </footer>
                    <!-- /Footer -->
                    
                </main>
                <!-- /Main content -->

                <!-- Notifications -->
                <div class="row">
                    <div id="notifications" class="col-sm-4 position-fixed top-0 end-0 sticky-top p-2">
                    </div>
                </div>
                <!-- Notifications -->
        
            </div>
        </div>

        <!-- Wait animation -->
        <div id="wait_animation_page">
        </div>
        <!-- /Wait animation -->

        <!-- Javascript -->
            <!-- General -->
            <script src="/assets/js/main.js"></script>

            <!-- Classes -->
            <script src="/assets/js/classes/table_elements.js"></script>
            <script src="/assets/js/classes/response_manager.js"></script>

            <!-- Elements -->
            <script src="/assets/js/elements/headers.js"></script>
            <script src="/assets/js/elements/footers.js"></script>
            <script src="/assets/js/elements/sidebars.js"></script>

            <!-- Events -->
            <script src="/assets/js/events/tools.js"></script>
            <script src="/assets/js/events/form/form_general.js"></script>

        <!-- Javascript -->
    </body>
</html>
