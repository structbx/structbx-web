<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar sesi&oacute;n - StructBX</title>
        <link rel="icon" type="image/png" href="../assets/images/logo-75x75.png">

        <!-- CSS files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <!-- /CSS files -->

        <!-- JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="https://josefelixrc7.github.io/wtools/wtools.js"></script>
        <!-- /JS Libraries -->

    </head>
    <body id="structbx" class="bg-light">

        <div class="container-xxl">
            <div class="row">

                <!-- Main content -->
                <main id="contents_main" class="col-12 px-md-4 py-5">

                    <!-- Login section -->
                    <section class="section_login">

                        <!-- Login: Login form -->
                        <div id="component_login" class="row w-100 h-100 mx-auto">
                            <section class="col-md-6 p-md-5 p-3">
                                <form class="needs-validation" novalidate>
                                    <div class="notifications"></div>
                                    <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesi&oacute;n</h1>
                                    <p class="p">Inicia sesi&oacute;n y descubre las incre&iacute;bles funcionalidades de StructBX.</p>
                    
                                    <div class="mb-3">
                                        <label for="user">Correo electr&oacute;nico</label>
                                        <input type="text" class="form-control" name="username" placeholder="nombre@ejemplo.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Contrase&ntilde;a</label>
                                        <input type="password" class="form-control" name="password"  placeholder="Contrase&ntilde;a" required>
                                    </div>
                    
                                    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi&oacute;n</button>
                                    <p class="p">&iquest;No tienes cuenta? Puedes registrarte <a href="../signin/">aqu&iacute;</a></p>
                                    <p class="p"><a href="../recover/">Olvid&eacute;n mi contrase&ntilde;a</a></p>
                                </form>
                            </section>
                            <section class="col-md-6 d-none d-md-block" style="padding:0;">
                                <img class="w-100" src="../assets/images/background1.png">
                            </section>
                        </div>
                        <!-- /Login: Login form -->
            
                    </section>
                    <!-- /Login section -->

                    <!-- Footer -->
                    <footer class="main_footer container">
                    </footer>
                    <!-- /Footer -->
                    
                </main>
                <!-- /Main content -->

                <!-- Notifications -->
                    <div class="row">
                        <div id="notifications" class="col-sm-4 position-fixed top-0 end-0 sticky-top p-2">
                        </div>
                    </div>
                <!-- Notifications -->
        
            </div>
        </div>

        <!-- Wait animation -->
        <div id="wait_animation_page">
        </div>
        <!-- /Wait animation -->

        <!-- Javascript -->
            <!-- General -->
            <script src="../assets/js/main.js"></script>

            <!-- Classes -->
            <script src="../assets/js/classes/form_elements.js"></script>
            <script src="../assets/js/classes/response_manager.js"></script>

            <!-- Elements -->
            <script src="../assets/js/elements/headers.js"></script>
            <script src="../assets/js/elements/footers.js"></script>
            <script src="../assets/js/elements/sidebars.js"></script>

            <!-- Events -->
            <!--<script src="../assets/js/events/general.js"></script>-->
            <script src="../assets/js/events/login/login_general.js"></script>

        <!-- Javascript -->
    </body>
</html>
